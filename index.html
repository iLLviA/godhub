<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GodHub</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>GodHub</h1>
    <ul id="playerInfo"></ul>
    <div id="field">
      <form id="create">
        <div>
          <label>宗教: </label>
          <input type="text" id="religion">
        </div>
        <div>
          <label>攻撃力: </label>
          <input type="number" id="attackPower">
        </div>
        <div>
          <label>守備力: </label>
          <input type="number" id="defensePower">
        </div>
        <button type="button" id="battle">たたかう</button>
      </form>
    </div>
    <script>
      const socketio = io()

      // 入室前にいたプレイヤー情報を取ってくる
      socketio.on('init', (db) => {
        for (playerInfo of db) {
          const element = document.createElement('li')
          element.innerText = JSON.stringify(playerInfo)
          document.getElementById('playerInfo').appendChild(element)
        }
      })

      // プレイヤー情報の表示
      socketio.on('message', (playerInfo) => {
        const element = document.createElement('li')
        element.innerText = playerInfo
        document.getElementById('playerInfo').appendChild(element)
      })

      // 宗教を作ってたたかいを開始する
      document.getElementById('battle').addEventListener('click', () => {
        // フォームデータの送信
        let religion = document.getElementById('religion').value
        let attackPower = document.getElementById('attackPower').value
        let defensePower = document.getElementById('defensePower').value
        let id = generateId()

        sessionStorage.setItem('id', id)
        sessionStorage.setItem('attack', attackPower)
        sessionStorage.setItem('defense', defensePower)
        sessionStorage.setItem('hp', 100)

        socketio.emit('message', JSON.stringify({
          [id]: {
            'name': religion,
            'attack': attackPower,
            'defense': defensePower,
            'hp': 100,
          }
        }))

        document.getElementById('religion').value = ''

        // DOM削除
        let create = document.getElementById('create')
        create.parentNode.removeChild(create)

        // DOM生成
        let form = document.createElement('form')
        form.setAttribute('id', 'fight')
        let enemy = document.createElement('input')
        enemy.setAttribute('type', 'text')
        enemy.setAttribute('id', 'enemy')
        let attack = document.createElement('button')
        attack.setAttribute('type', 'button')
        attack.setAttribute('id', 'attack')
        attack.innerText = 'こうげき'
        form.appendChild(enemy)
        form.appendChild(attack)
        document.getElementById('field').appendChild(form)

        return false
      })

      // 攻撃する
      document.getElementById('attack').addEventListener('click', () => {
        const enemy = document.getElementById('enemy')
        console.log(enemy)
        socketio.emit('attack', { enemy: enemy, attack: sessionStorage.getItem('attack') })
      })

      // ランダムな文字列の生成
      const generateId = () => {
        const len = 10
        const char = 'abcdefghijklmnopqrstuvwxyz0123456789'
        let id = ''
        for (let i = 0; i < len; i++) id += char[Math.floor(Math.random() * char.length)]
        return id
      }
    </script>
  </body>
</html>
