<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GodHub</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>GodHub</h1>
    <ul id="messages"></ul>
    <div id="field">
      <form id="create">
        <div>
          <label>宗教: </label>
          <input type="text" id="religion">
        </div>
        <div>
          <label>攻撃力: </label>
          <input type="number" id="attack">
        </div>
        <div>
          <label>守備力: </label>
          <input type="number" id="defense">
        </div>
        <button type="button" id="battle">たたかう</button>
      </form>
    </div>
    <script>
      const socketio = io()

      // 入室前にいたプレイヤーの情報を取ってくる
      socketio.on('db', (db) => {
        for (data of db) {
          const element = document.createElement('li')
          element.innerText = JSON.stringify(data)
          document.getElementById('messages').appendChild(element)
        }
      })

      // 情報の表示
      socketio.on('message', (msg) => {
        const element = document.createElement('li')
        element.innerText = msg
        document.getElementById('messages').appendChild(element)
      })

      // 宗教を作ってたたかいを開始する
      document.getElementById('battle').addEventListener('click', () => {
        // フォームデータの送信
        let religion = document.getElementById('religion').value
        let attackPower = document.getElementById('attack').value
        let defensePower = document.getElementById('defense').value
        let id = generateId()
        let message = {
          [id]: {
            'name': religion,
            'attack': attackPower,
            'defense': defensePower,
            'hp': 100,
          }
        }
        socketio.emit('message', JSON.stringify(message))
        document.getElementById('religion').value = ''

        // DOM削除
        let create = document.getElementById('create')
        create.parentNode.removeChild(create)

        // DOM生成
        let form = document.createElement('form')
        form.setAttribute('id', 'fight')
        let enemy = document.createElement('input')
        enemy.setAttribute('type', 'text')
        enemy.setAttribute('id', 'enemy')
        let attack = document.createElement('button')
        attack.setAttribute('type', 'button')
        attack.setAttribute('id', 'attack')
        attack.innerText = 'こうげき'
        form.appendChild(enemy)
        form.appendChild(attack)
        document.getElementById('field').appendChild(form)

        return false
      })

      // ランダムな文字列の生成
      const generateId = () => {
        const len = 10
        const char = 'abcdefghijklmnopqrstuvwxyz0123456789'
        let id = ''
        for (let i = 0; i < len; i++) id += char[Math.floor(Math.random() * char.length)]
        return id
      }
    </script>
  </body>
</html>
