<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GodHub</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>GodHub</h1>
    <form>
      <div>
        <label>宗教: </label>
        <input type="text" id="religion">
        <button type="button" id="battle">たたかう</button>
      </div>
    </form>
    <ul id="messages"></ul>
    <script>
      const socket = io();
      document.getElementById('battle').addEventListener('click', () => {
        socket.emit('message', document.getElementById('religion').value)
        document.getElementById('religion').value = ''
      })
    </script>
  </body>
</html>
